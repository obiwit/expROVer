---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead"">
  <video playsinline autoplay muted loop poster="{{ page.background | prepend: site.baseurl | prepend: site.url }}" id="bgvid" class="masthead">
      <source src="{{ page.video_background | prepend: site.baseurl | prepend: site.url }}" type="video/mp4">
  </video>
{% else %}
<header class="masthead">
{% endif %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {{ content }}

    </div>
  </div>
</div>
